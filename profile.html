    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-3">
            <!-- d-flex로 왼쪽에 이름/설명, 오른쪽에 홈페이지 아이콘 배치 -->
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <h1 id="profile-header-name" class="display-4 fw-bolder text-white"></h1>
                    <p id="profile-header-desc" class="lead fw-normal text-white-50 mb-0"></p>
                </div>
                <div>
                    <!-- 홈페이지 아이콘: 클릭하면 개인 웹사이트 새 창 열림 -->

                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Section-->
    <section class="py-5">
        <div class="container">
            <div class="row align-items-center">
                <!-- 이미지 좌측 -->
                <div class="col-md-4 text-center">
                    <img id="profile-img" class="profile-img" src="" alt="프로필 사진">
                </div>
                <!-- 정보 우측 -->
                <div class="col-md-8">

            </div>
        </div>
    </section>

    <script>
        // URL의 쿼리스트링에서 식별자 추출
        const params = new URLSearchParams(window.location.search);
        const memberId = params.get('id');

        // 각 멤버별 프로필 데이터를 객체에 정의 (예시)
        const profiles = {

                description: "노는게 제일 좋아",
                birthdate: "2000-11-27",
                MBTI: "ISTJ",
                favoriteFood: "초밥, 라멘, 돈까스",
                techStack: ["Java", "Spring"],

                contact: {
                    github: "https://github.com/eddie-backdev",
                    instagram: "https://www.instagram.com/2._.hyong/"
                },
                image: "assets/heeyong.jpeg",
                website: "https://eddie-backdev.github.io/introduce/"
            },
            "김시헌": {

                contact: { github: "https://github.com/siheon0411" },
                image: "assets/siheon.jpeg",
                website: "https://siheon0411.github.io/introducing-siheon/"
            },
            "김지산": {
                name: "김지산",
                description: "뜨거운 남자",
                birthdate: "2000-05-26",
                MBTI: "ISTP",

                contact: {

                },
                image: "assets/jisan.png",

            }
        };

        // 식별자가 유효하면 프로필 데이터를 표시
        if (memberId && profiles[memberId]) {
            const profile = profiles[memberId];

            // 헤더 업데이트: 이름과 설명을 채움
            document.getElementById('profile-header-name').textContent = profile.name;
            document.getElementById('profile-header-desc').textContent = profile.description;

            // 홈페이지 아이콘 링크 업데이트
            document.getElementById('profile-website-link').href = profile.website || "#";

            // 프로필 이미지 업데이트
            document.getElementById('profile-img').src = profile.image;

            // 추가 정보 업데이트
            const infoList = document.getElementById('profile-info');
            infoList.innerHTML = `
        <li><strong>생년월일:</strong> ${profile.birthdate}</li>
        <li><strong>MBTI:</strong> ${profile.MBTI}</li>
        <li><strong>좋아하는 음식:</strong> ${profile.favoriteFood}</li>
        <li><strong>기술스택:</strong> ${profile.techStack.join(', ')}</li>
        <li><strong>프로젝트:</strong> ${profile.projects.join(', ')}</li>
        <li><strong>Contact:</strong>
            ${profile.contact.github ? `<a href="${profile.contact.github}" target="_blank">GitHub</a>` : ''}

        </li>
      `;
        } else {
            document.querySelector('section').innerHTML = "<p>프로필 데이터를 찾을 수 없습니다.</p>";
